name: Import Meetup Events

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *' # every day at 6am GMT

jobs:
  import-meetup:
    if: github.repository == 'silkenodwell/n8n-meetup-summary' 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download iCal file
        run: |
          mkdir files
          curl -L "https://www.meetup.com/women-coding-community/events/ical/" -o files/meetup.ics
          
      - name: Cache pip
        uses: actions/cache@v4
        with:
            path: ~/.cache/pip
            key: ${{ runner.os }}-pip-${{ hashFiles('tools/requirements.txt') }}
            restore-keys: |
                ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

      - name: Run Meetup import script
        run: |
            mkdir data
            python meetup_import.py
            
